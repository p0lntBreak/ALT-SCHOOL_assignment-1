<!DOCTYPE html>
<html>
    <head>
        <title>Alt School Form</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Register</a></li>
            </ul>
        </nav>
        <center>
            <form>
                <h2>Application</h2>
                <p>Fill in your details</p>
                <label>First Name*</label><br>
                <input type="text" placeholder="Enter Your First Name" required> <br><br>
                <label>Last Name*</label><br>
                <input type="text" placeholder="Enter Your Last Name" required><br><br>
                <label>Gender*</label><br>
                <select>
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select><br><br>
                <label>Date Of Birth*</label><br>
                <input type="date" required><br><br>
                <label>Email Address*</label><br>
                <input type="email" placeholder="Enter email address" required><br><br>
                <label>Education Level*</label><br>
                <select>
                    <option>Select level of education</option>
                    <option>Bsc</option>
                    <option>Msc</option>
                    <option>Diploma</option>
                    <option>Doctorate (phD)</option>
                    <option>High School/Secondary School</option>
                    <option>Under Graduate</option>
                    <option>Junior/Middle School</option>
                    <option>Post Graduate</option>
                </select><br><br>
                <label>Country*</label><br>
                <select>
                    <option>Select your country</option>
                    <option>Nigeria</option>
                    <option>Ethopia</option>
                    <option>Kenya</option>
                    <option>America</option>
                    <option>Mozambique</option>
                    <option>New Zealand</option>
                    <option>South Africa</option>
                    <option>United Kingdom</option>
                    <option>Sweden</option>
                </select><br><br>
                <label>State/City of Residence*</label><br>
                <input type="text" placeholder="Enter your state of residence" required><br><br>
                <label>Employment Status*</label><br>
                <select>
                    <option>Select employment status</option>
                    <option>employed</option>
                    <option>unemployed</option>
                    <option>self-employed</option>
                </select><br><br>
                <label>Phone Number*</label><br>
                <input type="number" placeholder="+234" required><br><br>
                <label>Choose School*</label><br>
                <select>
                    <option>Select school</option>
                    <option>School of Creative Economy</option>
                    <option>School of Business</option>
                </select><br><br>
                <label>Choose Course of Study*</label><br>
                <input type="text" placeholder="Select course" required><br><br>
                <label>How did you hear about us*</label><br>
                <select>
                    <option>Select channel</option>
                    <option>Facebook</option>
                    <option>Linkedin</option>
                    <option>Youtube</option>
                    <option>Friend></option>
                    <option>WhatsApp</option>
                    <option>Instagram</option>
                    <option>Bill Board</option>
                    <option>Other</option>
                </select><br><br>
                <label>Scholarship/Discount Code (optional)</label><br>
                <input type="text" placeholder="Scholarship or student ID or discount code" required>
                <p>By clicking continue,i agree to<a href="">Terms of Use</a> and acknowledge that i have read the<a href="">Privacy Policy</a></p>
                <input type="submit" value="Proceed">

            </form>
        </center>
    </body>
</html>
